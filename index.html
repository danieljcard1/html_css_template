<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Single Page Website</title>
</head>
<body>
    <header>
        <h1>Welcome to Your Single Page Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
            <li><a href="#section3">Section 3</a></li>
        </ul>
    </nav>

    <main>
        <section id="section1">
            <h2>Section 1</h2>
            <p>This is the content of Section 1.</p>
            <img src="image1.jpg" alt="A descriptive alt text for Image 1">
        </section>

        <section id="section2">
            <h2>Section 2</h2>
            <p>This is the content of Section 2.</p>
            <img src="image2.png" alt="A descriptive alt text for Image 2">
        </section>

        <section id="section3">
            <h2>Section 3</h2>
            <p>This is the content of Section 3.</p>
            <img src="image3.jpg" alt="A descriptive alt text for Image 3">
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
</body>
</html>
